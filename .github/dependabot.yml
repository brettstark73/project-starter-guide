version: 2
updates:
  # SaaS Level 1 Template - Next.js + React
  - package-ecosystem: "npm"
    directory: "/templates/saas-level-1"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brettstark73"
    assignees:
      - "brettstark73"
    labels:
      - "dependencies"
      - "saas-template"
    commit-message:
      prefix: "deps(saas)"
      include: "scope"
    # Auto-merge security patches and patch versions
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    # Group minor updates for related packages
    groups:
      next-ecosystem:
        patterns:
          - "next*"
          - "eslint-config-next"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "@testing-library/react*"
      stripe-ecosystem:
        patterns:
          - "stripe"
          - "@stripe/*"

  # API Service Template - Express + TypeScript
  - package-ecosystem: "npm"
    directory: "/templates/api-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brettstark73"
    assignees:
      - "brettstark73"
    labels:
      - "dependencies"
      - "api-template"
    commit-message:
      prefix: "deps(api)"
      include: "scope"
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    groups:
      express-ecosystem:
        patterns:
          - "express*"
          - "@types/express*"
      prisma-ecosystem:
        patterns:
          - "prisma"
          - "@prisma/*"
      testing-ecosystem:
        patterns:
          - "jest*"
          - "@types/jest"
          - "supertest"
          - "@types/supertest"

  # Mobile App Template - React Native + Expo
  - package-ecosystem: "npm"
    directory: "/templates/mobile-app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "brettstark73"
    assignees:
      - "brettstark73"
    labels:
      - "dependencies"
      - "mobile-template"
    commit-message:
      prefix: "deps(mobile)"
      include: "scope"
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    groups:
      expo-ecosystem:
        patterns:
          - "expo*"
          - "@expo/*"
      react-native-ecosystem:
        patterns:
          - "react-native*"
          - "@react-native*"
          - "@react-navigation/*"
      testing-ecosystem:
        patterns:
          - "jest*"
          - "@testing-library/*"

  # Root project dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "brettstark73"
    labels:
      - "dependencies"
      - "root"
    commit-message:
      prefix: "deps(root)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "brettstark73"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"