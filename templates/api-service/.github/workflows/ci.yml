name: API Service CI (Example)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run security:audit
      - run: npm run lint
      - run: npm test -- --runInBand
      - run: npm run test:integration
      - name: Check for test artifacts
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)" || { echo "❌ Dirty tree after tests"; exit 1; }
          echo "✅ No test artifacts in repository"
      - run: npm run build
